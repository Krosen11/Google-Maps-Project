<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
        <meta charset="utf-8">
        <link rel="stylesheet" href="maps.css">
        
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
        
        <!-- Bootstrap -->
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        
    </head>
    <body>
        <div id="places">
            <h4 id="select-header">What Are You Looking For?</h1>
            <input id="user-in" type="text" class="autocomplete" name="input1"/>
            <div class="btn-group">
                <a id="options" class="btn dropdown-toggle" data-toggle="dropdown" href="#">
                    Possible Searches
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu">
                    <li><a id="atm" href="#">ATMs</a></li>
                    <li><a id="bars" href="#">Bars</a></li>
                    <li><a id="doctors" href="#">Doctors</a></li>
                    <li><a id="electronics" href="#">Electronics</a></li>
                    <li><a id="food" href="#">Food</a></li>
                    <li><a id="gas" href="#">Gas Stations</a></li>
                    <li><a id="restaurants" href="#">Restaurants</a></li>
                </ul>
            </div>
        </div>
        <div id="search">
            <button id="search-options-btn" type="button">
                Search Options
                <span class="caret"></span>
            </button>
        </div>
        <div id="map"></div>
        <script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-tooltip.js"></script>
        <script src="http://w3resource.com/twitter-bootstrap/twitter-bootstrap-v2/js/bootstrap-popover.js"></script>
        <script src="map.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDtsj1Oxu1SaExP3rA6rcyYhQobiqql3iA&signed_in=true&libraries=places&callback=initMap">
        </script>
    </body>
</html>
